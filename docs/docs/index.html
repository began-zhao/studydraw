  <!-- Docsify v4 -->

  <script>
    window.$docsify = {
      name: 'About My sweet_baby',//标题
      repo: 'qq',//右上角 图标 样式
      loadSidebar: true,
      loadNavbar: true,

        noData: '找不到结果!',
        depth: 3
      },
    }
  </script>

  <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
